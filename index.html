<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="blue_box">
          <img src="/images/image-qr-code.png" alt="" srcset="" />
        </div>
        <div class="description_wrapper | text-align-center |">
          <div class="description | p-y-600">
            <h2
              class="description_title | fw-semi-bold | fs-600 | header_width | p-y-400"
            >
              Improve your front-end skills by building projects
            </h2>
            <p class="description_p | p_width">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
